<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockline In HTML</title>

    <style>

        div[class*="box"]{
            border: 2px dashed red;
            padding: 20px;
            display: block;
            display: inline;
            display: inline-block;
        
        }

    </style>
</head>
<body>
    
    <div class="parent">
        <div class="box-1">BOX-1</div>
        <div class="box-2">BOX-2</div>
        <div class="box-3">BOX-3</div>
    </div>

    <div class="parent">
        <div class="box-1">BOX-1</div>
        <div class="box-2">BOX-2</div>
        <div class="box-3">BOX-3</div>
    </div>
</body>
</html>
