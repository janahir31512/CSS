<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Introduction to css </title>

    <!-- EXTERNAL CSS = -->
    <!-- EXTERNAL CSS IS WRITTEN IN THE SEPERATE FILE WITH THE HELP OF LINK TAG-->

    <link rel="stylesheet" href="style.css">

    <!-- INTERNAL CSS-->
     <!-- WITH THE HELP OF STYLE TAG-->
      <!-- CSS IS WRITTEN IN HEAD TAG-->

      <style>

        /* SYNTEX

        selector{
                
        property 1: value 1;
        property 2: value 2;
        }

        */

        .Internal{
            background-color: aliceblue;
            color: black;
        }

      </style>

</head>
<body>
    
</body>

<h1> CSS-Cascading Style Shit </h1>
<p> To Beautify Our HTML Document </p>
<h2> Ways To Apply CSS </h2>

<ul>

    <!--HOW TO USE INLINE CSS = WITH THE HELP OF STYLE ATTRIBUTE-->
    <!--SYNTAX = STYLE "PROPERTY 1" : VALUE 1 ; "PROPERTY 2" : VALUE 2;-->

    <li style="background-color: cyan; color: bisque;">inline css</li>
    <li class="internal">internal css</li>
    <li class="external">external css</li>

</ul>
</html>
