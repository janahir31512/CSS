<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc In HTML</title>

    <style>

        .box{
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }

        
            .mini-box{
            border: 2px solid red;
            width: calc(100% - 100px);
            height: calc(300px + 50px);
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div class="box">

        hey
        <div class="mini-box">hello</div>
        bye

    </div>
</body>
</html>
